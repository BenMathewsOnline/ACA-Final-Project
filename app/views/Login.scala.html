@doctype.render
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/stylesheets/navbar.css">
	
	</head>
	<body>
		<center>
			<img src="/assets/images/logo-amiibo-glow.png" alt="Amiibo Header" height="150px;"
			     align="middle">
		</center>
		<div id="menu-nav">
			<div id="navigation-bar">
				<ul>
					<li><a href="@routes.AmiiboController.getHome"><i class="fa fa-home"></i><span>Home</span></a>
					</li>
					<li><a href="@routes.AmiiboController.getCollection"><i
							class="fa fa-mycollection"></i><span>My Collection</span></a>
					</li>
					<li><a href="@routes.SessionsController.getLogin"><i
							class="fa fa-book"></i><span>Login</span></a></li>
					<li><a href="@routes.AmiiboController.getAboutAmiibo"><i class="fa fa-book"></i><span>About Amiibo</span></a>
					</li>
					<li><a href="@routes.AmiiboController.getCardList()"><i
							class="fa fa-book"></i><span>Amiibo Cards</span></a></li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4">
					<form method="post" action="/newuser">
						@helper.CSRF.formField
						<h1 class="text-center">Register</h1>
						<div class="form=group">
							<label for="email">Email</label>
							<input type="text" name="email" id=" new email"
							       class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="new password" id="new password"
							       class="form-control">
						</div>
						<input type="submit" value="create new" class="btn btn-primary">
					</form>
				</div>
			
			<div class="col-1"></div>
			<div class="col-4">
				<form method="post" action="/login">
					@helper.CSRF.formField
					<h1 class="text-center">Existing Collector</h1>
					<div class="form=group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password"
						       class="form-control">
					</div>
					
					<input type="submit" value="login" class="btn btn-primary">
				</form>
			</div>
			<div class="col-2"></div>
			</div>
		</div>
	</body>
</html>
